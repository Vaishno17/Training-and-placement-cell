<!DOCTYPE html>
<html>
<head>
    <title>Signup</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="login-container">
        <h2 class="login-title">Sign Up</h2>

        <form method="POST" class="login-form">
            <label for="role">Role:</label>
            <select name="role" required class="input-field">
                <option value="student">Student</option>
                <option value="tpo">TPO</option>
            </select><br>

            <label for="kbt_id">KBT ID:</label>
            <input type="text" name="kbt_id" required class="input-field"><br>

            <label for="password">Password:</label>
            <input type="password" name="password" required class="input-field"><br>

            <button type="submit" class="submit-btn">Create Account</button>
        </form>

        <div class="login-links">
            <a href="/login" class="login-link">Already have an account? Login</a>
        </div>
    </div>
</body>
</html>
