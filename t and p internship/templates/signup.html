<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
</head>
<body style="display: flex; justify-content: center; align-items: center; height: 100vh; background: #f4f6f8; font-family: Arial, sans-serif;">

    <form method="POST" style="background: white; padding: 40px; border-radius: 12px; width: 300px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); text-align: center;">
        <h2 style="margin-bottom: 20px; color: #0f62fe;">Sign Up</h2>

        <input type="text" name="kbt_id" placeholder="KBT ID" required style="width: 100%; padding: 10px; margin-bottom: 15px; border-radius: 6px; border: 1px solid #ccc;">
        <input type="password" name="password" placeholder="Password" required style="width: 100%; padding: 10px; margin-bottom: 15px; border-radius: 6px; border: 1px solid #ccc;">
        <input type="password" name="confirm_password" placeholder="Confirm Password" required style="width: 100%; padding: 10px; margin-bottom: 20px; border-radius: 6px; border: 1px solid #ccc;">

        <button type="submit" style="width: 100%; padding: 10px; background: #0f62fe; color: white; border: none; border-radius: 6px; cursor: pointer;">Create Account</button>

        <p style="margin-top: 20px;"><a href="/login" style="color: #0f62fe;">Back to Login</a></p>
    </form>
</body>
</html>
