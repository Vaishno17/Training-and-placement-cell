<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Eligibility Result</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #83a4d4, #b6fbff);
            color: #333;
            text-align: center;
            padding-top: 100px;
        }
        .box {
            background-color: white;
            max-width: 500px;
            margin: auto;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        .emoji {
            font-size: 60px;
        }
        .message {
            font-size: 22px;
            margin-top: 20px;
        }
        a {
            display: inline-block;
            margin-top: 30px;
            text-decoration: none;
            color: white;
            background-color: #007BFF;
            padding: 10px 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="emoji">{{ emoji }}</div>
        <div class="message">{{ message }}</div>
        <a href="/">Go Back</a>
    </div>
</body>
</html>
